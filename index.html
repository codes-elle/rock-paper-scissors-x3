<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <div class="gameContainer">
      <div class="choiceContainer">
        <div class="computerChoice"><h2>Computer Choice: <span id="computer-choice"></span></h2></div>
        <div class="userChoice"><h2>Your Choice: <span id="user-choice"></span></h2></div>
        <div class="resultChoice"> <h2>Result: <span id="result"></span></h2></div>
      </div>


      <div class="button-container">
        <div class="button rock"><button id="rock">Rock</button></div>
        <div class="button paper"><button id="paper">Paper</button></div>
        <div class="button scissors"><button id="scissors">Scissors</button></div>
      </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
